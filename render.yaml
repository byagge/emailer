services:
  - type: web
    name: emailer
    env: python

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings.dev
      - key: AUTO_CREATE_SUPERUSER
        value: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
